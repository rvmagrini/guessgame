<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Guess Game" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Guess Game</title>
  </head>
  <body>
    <header>
      <div>
        <h1>GUESS GAME</h1>
      </div>
    </header>
    <section class="main">
      <div class="middlebox">
        <p>?</p>
      </div>
      <div class="inputdiv">
        <p><input class="guess" type="number" name="guess" /></p>
        <p><input class="guessbtn" type="button" value="GUESS" /></p>
      </div>
      <div class="status">
        <p class="pscore">SCORE:<span class="score">0</span></p>
        <p class="phighscore">HIGHSCORE:<span class="highscore">0</span></p>
      </div>
      <div class="alertdiv">
        <p class="palert">GUESS A NUMBER BETWEEN 1 AND 20</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
